    <script src="js/custom.js"></script>
    <!-- javascript --> 
    <script src="js/owl.carousel.js"></script>
    <script>
       $(document).ready(function() {
         var owl = $('.owl-carousel');
         owl.owlCarousel({
           margin: 10,
           nav: true,
           loop: true,
           responsive: {
             0: {
               items: 1
             },
             600: {
               items: 2
             },
             1000: {
               items: 3
             }
           }
         })
       })
       $(document).ready(function() {                                                     
        $('.bars').click(function () {
          $('.drop').toggleClass('show');
        }); 
        $('.drop').click(function(){
          $('.drop').toggleClass('show');
        })                                                                                                                                                                                                                                                                                                                    
       })


    </script>
